<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
        .dropdown-menu {
            animation: fadeIn 1s; 
        }
      
        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="container ">
        <div class="mt-5">
            <div class="mx-auto dropdown">
                <button type="button" class="btn btn-dark text-center w-100 p-4" data-bs-toggle="dropdown" data-bs-target="#menu">Clique para abrir o formul√°rio</button>
                <div id="menu"  class="dropdown-menu w-100  " >
                    <form class="p-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control">
    
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control">
    
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control">
    
                        <button type="button" class="btn btn-success mt-4 align-self-center mx-auto d-block">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
